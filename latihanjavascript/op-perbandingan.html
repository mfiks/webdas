<!DOCTYPE html>
<html lang="en">
<head>
 <title>Operator Perbandingan</title>
</head>
<body>
    <script>
    var aku = 20;
    var kamu = 19;
    // sama dengan
    var hasil = aku == kamu;
    document.write(`${aku} == ${kamu} = ${hasil}<br/>`);
   
    // lebih besar
    var hasil = aku > kamu;
    document.write(`${aku} > ${kamu} = ${hasil}<br/>`);
   
    // lebih besar samadengan
    var hasil = aku >= kamu;
    document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);
   
    // lebih kecil
    var hasil = aku < kamu;
    document.write(`${aku} < ${kamu} = ${hasil}<br/>`);
   
    // lebih kecil samadengan
    var hasil = aku <= kamu;
    document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);
   
    // tidak samadengan
    var hasil = aku != kamu;
    document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

    var a = "4" == 4;
    var b = "5" === 5;
    </script>
</body>
</html>
